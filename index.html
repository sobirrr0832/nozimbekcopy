<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish / Ro'yxatdan o'tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: all 0.5s ease;
        }

        .form.hidden {
            transform: translateX(-100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
            padding: 0 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #667eea;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: #666;
            margin-bottom: 10px;
        }

        .form-footer button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-footer button:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            height: 3px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #5352ed; width: 100%; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>âœ¨ Xush kelibsiz</h1>
            <p>Hisobingizga kiring yoki yangi hisob yarating</p>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form" id="loginForm">
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                
                <button class="btn btn-google" onclick="loginWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google bilan kirish
                </button>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder=" " required>
                        <label for="loginEmail">Email manzil</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder=" " required>
                        <label for="loginPassword">Parol</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Kirish</button>
                </form>

                <div class="form-footer">
                    <p>Hisobingiz yo'qmi?</p>
                    <button onclick="switchToSignup()">Ro'yxatdan o'tish</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form hidden" id="signupForm">
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
                
                <button class="btn btn-google" onclick="signupWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google bilan ro'yxatdan o'tish
                </button>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <input type="text" id="signupName" placeholder=" " required>
                        <label for="signupName">To'liq ism</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder=" " required>
                        <label for="signupEmail">Email manzil</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder=" " required oninput="checkPasswordStrength(this.value)">
                        <label for="signupPassword">Parol</label>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span id="strengthText">Parol kuchi</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Parolni tasdiqlash</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                </form>

                <div class="form-footer">
                    <p>Hisobingiz bormi?</p>
                    <button onclick="switchToLogin()">Kirish</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchToSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            
            clearMessages();
        }

        function switchToLogin() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            
            clearMessages();
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
            
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Oddiy validatsiya
            if (!email || !password) {
                showMessage('loginError', 'Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('loginError', 'Email manzil noto\'g\'ri formatda!');
                return;
            }
            
            // Demo maqsadida muvaffaqiyatli kirish
            showMessage('loginSuccess', 'Muvaffaqiyatli kirildi! Xush kelibsiz! ðŸŽ‰', false);
            
            // Bu yerda real API ga so'rov yuboriladi
            setTimeout(() => {
                console.log('Login successful:', { email });
                // window.location.href = '/dashboard';
            }, 2000);
        }

        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validatsiya
            if (!name || !email || !password || !confirmPassword) {
                showMessage('signupError', 'Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('signupError', 'Email manzil noto\'g\'ri formatda!');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signupError', 'Parol kamida 6 ta belgidan iborat bo\'lishi kerak!');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('signupError', 'Parollar mos kelmaydi!');
                return;
            }
            
            // Demo maqsadida muvaffaqiyatli ro'yxatdan o'tish
            showMessage('signupSuccess', 'Muvaffaqiyatli ro\'yxatdan o\'tdingiz! ðŸŽ‰', false);
            
            // Bu yerda real API ga so'rov yuboriladi
            setTimeout(() => {
                console.log('Signup successful:', { name, email });
                switchToLogin();
            }, 2000);
        }

        function loginWithGoogle() {
            // Google OAuth demo
            showMessage('loginSuccess', 'Google bilan kirish... ðŸ”„', false);
            
            // Bu yerda Google OAuth oynasi ochiladi
            setTimeout(() => {
                showMessage('loginSuccess', 'Google orqali muvaffaqiyatli kirildi! ðŸŽ‰', false);
                console.log('Google login successful');
            }, 2000);
        }

        function signupWithGoogle() {
            // Google OAuth demo
            showMessage('signupSuccess', 'Google bilan ro\'yxatdan o\'tish... ðŸ”„', false);
            
            // Bu yerda Google OAuth oynasi ochiladi
            setTimeout(() => {
                showMessage('signupSuccess', 'Google orqali muvaffaqiyatli ro\'yxatdan o\'tdingiz! ðŸŽ‰', false);
                console.log('Google signup successful');
            }, 2000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            let className = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    text = 'Juda zaif';
                    className = 'strength-weak';
                    break;
                case 2:
                    text = 'Zaif';
                    className = 'strength-weak';
                    break;
                case 3:
                    text = 'O\'rtacha';
                    className = 'strength-fair';
                    break;
                case 4:
                    text = 'Yaxshi';
                    className = 'strength-good';
                    break;
                case 5:
                    text = 'Kuchli';
                    className = 'strength-strong';
                    break;
            }
            
            strengthFill.className = 'strength-fill ' + className;
            strengthText.textContent = text;
        }

        // Smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
